<script>
  
  let gifWidth = 180
  let gifHeight = 180
  let numColumns = 1
  let numRows = 1
  let gifOffsetX = 5
  let gifOffsetY = -window.innerHeight * 0.00001
	let gifURL = 'https://cliply.co/wp-content/uploads/2021/09/CLIPLY_372109170_FREE_FIREWORKS_400.gif'

  function createGif(x, y) {
    const gif = document.createElement('img')
    gif.src = gifURL + '#' + Math.random () // trick the browser to load diff images when you in fact have only one image
    gif.style.position = 'absolute'
    gif.style.top = y + 'px'
    gif.style.left = x + 'px'
    document.body.appendChild(gif)
  }

  function setup() {
    for (let r = 0; r < numRows; r++) {
      for (let c = 0; c < numColumns; c++) {
        const x = c * gifWidth - 2 * gifOffsetX
        const y = r * gifHeight + 4 * gifOffsetY
        createGif(x, y) 
        console.log ('created gif')
    }
  }

  document.body.style.backgroundColor = '#800000'
  document.body.style.overflow = 'hidden'
  }
  
  window.addEventListener('load', setup)

</script>
